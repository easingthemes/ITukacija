<!DOCTYPE html>
<html>
<head>
	<title>ITukacija</title>
	<link rel="stylesheet" type="text/css" href="../../public/stylesheets/left-bar.css">
	<link rel="stylesheet" type="text/css" href="../../public/stylesheets/right-bar.css">
	<link rel="stylesheet" type="text/css" href="../../public/stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="../../public/stylesheets/podesavanja.css">
</head>
<body>
	<div id="container">
		<div id="modal">
			<p>Greska!</p> <p id="error">:broj greske: && :opis greske:</p>
			<img id="close" src="../..//public/stylesheets/assets/icons/error.svg">
		</div><!-- end modal -->		
		<div id="menu">
			<ul>
				<li class="settings"><h3>PODESAVANJA</h3></li>
				<li id="logout"><h3>IZLOGUJ SE</h3></li>
				<li class="settings"><h3>OBRISI NALOG</h3></li>
				<li id="info"><h3>INFORMACIJE</h3></li>
			</ul>
		</div><!-- end menu -->		
		<div class="left">
			<div class="level">
				<h2>NIVO</h2>
				<div class="circle">
					<div class="inside"></div>
					<h3>1</h3>
				</div><!-- end circle -->
				<h4>POCETNIK</h4>
			</div><!-- end level -->
			<div class="nav">
				<h2>MENI</h2>
				<div class="field first kontrolna non-active">
					<img src="../../public/stylesheets/assets/icons/menu/004-layout.svg">
					<h4>Kontrolna Tabla</h4>
				</div><!-- end field -->
				<div class="field non-active ucionice">
					<img src="../../public/stylesheets/assets/icons/menu/002-tabs.svg">
					<h4>Ucionice</h4>
				</div><!-- end field -->
				<div class="field non-active aktivnosti">
					<img src="../../public/stylesheets/assets/icons/menu/003-newspaper.svg">
					<h4>Aktivnosti</h4>
				</div><!-- end field --> 
				<div class="field non-active zadaci">
					<img src="../../public/stylesheets/assets/icons/menu/001-network.svg">
					<h4>Zadaci</h4>
				</div><!-- end field -->
			</div><!-- end nav -->
		</div><!-- end left -->
		<div class="right">
			<div class="header">
				<div class="current-name">
					<h3 class="used-h first-h">PODESAVANJA</h3>
				</div><!-- end cn -->
				<div class="user">
					<div id="image-holder">
					</div><!-- end image holder -->
					<div class="info">
						<h2 id="Kname">Korisnicko Ime</h2><br>
						<p>ONLINE</p>
						<img class="arrow" id="arrow" src="../../public/stylesheets/assets/icons/down-arrow.svg">
					</div><!-- end info -->
				</div><!-- end user -->
			</div><!-- end header -->
			<div class="content">
			<div class="delete-box box">
				<div class="delete-field">
					<h2>BRISANJE NALOGA</h2>
					<input type="password" id="re-pass"
						placeholder="Unesite vasu sifru...">
				</div><!-- end field -->				
				<button type="button" id="delete_acc">OBRISI</button>	
			</div><!-- end delete-box -->
			<div class="form">
				<div class="form-holder">	
					<div class="form-field first-form-field">
						<h2>PROMENI KORISNICKO IME</h2>
						<input type="text" id="korisnicko_ime"
						placeholder="Unesite novo ime...">
					</div><!-- end field -->
					<div class="form-field second-form-field">
						<h2>PROMENI LOZINKU</h2>
						<input type="password" id="sifra"
						placeholder="Unesite novu sifru...">
					</div><!-- end field -->
					<input type="button" id="submit_login" value="PROMENI">
				</div><!-- end form-holder -->
			</div><!-- end form -->
				<div class="image">
					<img src="../../public/stylesheets/assets/icons/picture.svg">
					<div class="text">
						<h3>DODAJ SLIKU</h3>
					</div>
					<input type="file" id="imger">
				</div><!-- end image -->										
			</div><!-- end content -->
		</div><!-- end right -->
	</div><!-- end container -->
	<script src="../../views/settings.js"></script>
	<script src="../../views/controller.js"></script>
	<script src="../../views/router.js"></script>
	<script src="../../views/menu-bar.js"></script>
</body>
</html>
